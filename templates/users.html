<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
    <h1>Select a User to Chat With</h1>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a><br><br>

    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('chat', receiver=user.username) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
